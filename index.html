<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Obrigado pelo Contato</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="thanks-container">
        <h1>Obrigado pelo Contato!</h1>
        <p>Recebemos sua mensagem e entraremos em contato o mais rápido possível.</p>
        <a href="index.html"><button class="btn-back">Voltar para o Início</button></a>
    </div>
    <style>
        /* Estilo para a tela de agradecimento */
.thanks-container {
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    text-align: center;
    background-color: #f5f5f5; /* cor de fundo, ajuste conforme seu design */
}

.thanks-container h1 {
    font-size: 2.5em;
    margin-bottom: 20px;
    color: #333;
}

.thanks-container p {
    font-size: 1.2em;
    margin-bottom: 30px;
    color: #555;
}

.thanks-container .btn-back {
    padding: 10px 20px;
    font-size: 1em;
    background-color: #333;
    color: white;
    border: none;
    cursor: pointer;
    text-transform: uppercase;
    transition: background-color 0.3s ease;
}

.thanks-container .btn-back:hover {
    background-color: #555;
}

    </style>
</body>
</html>
